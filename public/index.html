<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Botcamp</title>
    <!-- jQuery and jQuery Mobile -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- Code for socket.io and device orientation handling -->
    <script>
    var socket = io.connect();
    // Send data through socket
    function Demo(value){
      socket.emit('demo', value);
    }      

    function ledSwitch(sel){
            socket.emit('ledSwitch', {name: sel.id, value:sel.value});
    }
    </script>
</head>
<body>
<style type="text/css">
        .ui-mobile-viewport {
            max-width:400px;
            background-color:red;
        }
    </style>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            BOTCAMP
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="led1">
                LED 1
            </label>
            <select name="toggleled1" id="led1" data-theme="b" data-role="slider" onchange="ledSwitch(this);">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="led2">
                LED 2
            </label>
            <select name="toggleled2" id="led2" data-theme="b" data-role="slider" onchange="ledSwitch(this);">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="led3">
                LED 3
            </label>
            <select name="toggleled3" id="led3" data-theme="b" data-role="slider" onchange="ledSwitch(this);">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="led4">
                LED 1
            </label>
            <select name="toggleled4" id="led4" data-theme="b" data-role="slider" onchange="ledSwitch(this);">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
